{%extends 'blog/base.html'%}
{%load crispy_forms_tags%}
{%block content%}
  <div class="content-section">
    <form method="post">
    {%csrf_token%}
      <fieldset class='form-group'>
          <legend class='border-bottom mb-4'>Join Today</legend>
          {{form|crispy}}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit" name="button">Sign Up</button>

      </div>
    </form>
    <div class="border-top pt-3">
        <small class='text-muted'>Already a User?</small>
        <a href="{%url 'login'%}" clas='ml-2'>Sign In</a>
    </div>

  </div>
{%endblock content%}
